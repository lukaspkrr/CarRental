<div class="container">
    <h2>Alugueis</h2>
    <div class="row">
      <div class="col m12">
      </div>
      <div class="col m12">
        <div class="card-panel">
          <table class="striped centered bordered">
            <thead>
              <tr>
                <th>Nome cliente</th>
                <th>Renavam</th>
                <th>Data de checkin</th>
                <th>Ações</th>
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let aluguel of alugueis">
                <td>{{ aluguel.nome }}</td>
                <td>{{ aluguel.renavam }}</td>
                <td>{{ aluguel.check_in | date:'dd/MM/yyyy' }}</td>
                <td>
                    <button  class="btn waves-effect #e65100 orange darken-4 white-text darken-text-2" (click)="carroDevolvido(aluguel)">Marcar como devolvido</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
