<div class="container">
  <h2>Automóveis</h2>
  <div class="row">
    <div class="col m12">
    </div>
    <div class="col m12">
      <div class="card-panel">
        <table class="striped centered bordered">
          <thead>
            <tr>
              <th>Marca</th>
              <th>Combustível</th>
              <th>Transmissão</th>
              <th>Número de portas</th>
              <th>Quantidade de pessoas</th>
              <th>Ações</th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let carro of carros">
              <td>{{ carro.marca }}</td>
              <td>{{ carro.combustivel }}</td>
              <td>{{ carro.transmissao }}</td>
              <td>{{ carro.num_portas }}</td>
              <td>{{ carro.lugares }}</td>
              <td>
                <a class="btn-floating btn-small waves-effect waves-light #e65100 orange darken-4" [routerLink]="['listar', carro.renavam]">
                  <i class="material-icons">search</i>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
